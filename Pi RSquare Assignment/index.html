<script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>

<script type="text/javascript">
// Load google charts
google.charts.load('current', {'packages':['corechart']});
google.charts.setOnLoadCallback(drawChart);

// Draw the chart and set the chart values
function drawChart() {
  var data = google.visualization.arrayToDataTable([
  ['Task', 'Hours per Day'],
  ['Course Completed', 9],
  ['Ongoing Courses', 2],
  ['Not Started', 4],
  ['Pending Courses', 2],
//   ['Sleep', 8]
]);

  // Optional; add a title and set the width and height of the chart
  var options = {'title':'My Courses', 'width':550, 'height':350};

  // Display the chart inside the <div> element with id="piechart"
  var chart = new google.visualization.PieChart(document.getElementById('course'));
  chart.draw(data, options);

  var chart1 = new google.visualization.LineChart(document.getElementById('statistics'));
  chart1.draw(data, options);

  var chart2 = new google.visualization.BarChart(document.getElementById('barchart'));
  chart2.draw(data, options);
}
</script>
